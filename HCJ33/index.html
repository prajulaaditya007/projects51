<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Soda, Cola, Water</title>
  </head>
  <body>
    <h2>How do you like your drink?? with...</h2>
    <div class="toggle-container">
      <input type="checkbox" id="soda" class="toggle">
      <label for="soda" class="label">
        <div class="ball"></div>
      </label>
      <span>Soda</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="cola" class="toggle">
      <label for="cola" class="label">
        <div class="ball"></div>
      </label>
      <span>Cola</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="water" class="toggle">
      <label for="water" class="label">
        <div class="ball"></div>
      </label>
      <span>Water</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
