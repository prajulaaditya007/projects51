<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #770516">
          <h1>Superman</h1>
          <p>a God? a savior?</p>
        </div>
        <div style="background-color: #184c6b">
          <h1>Peter Parker</h1>
          <p>in the dark</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Bruce Wayne</h1>
          <p>lighting the torch</p>
        </div>
        <div style="background-color: #563d08">
          <h1>Tony Stark</h1>
          <p>in endless universe</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('1.png')"></div>
        <div style="background-image: url('2.jpg')"></div>
        <div style="background-image: url('3.png')"></div>
        <div style="background-image: url('4.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
